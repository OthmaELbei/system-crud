<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="crud">
      <div class="content">
        <div class="head">
          <h2>Crud</h2>
          <p>PRODUCT MANAGEMENT SYDTEM</p>
        </div>
        <div class="inputs">
          <input type="text" id="title" placeholder="title" />
          <div class="price">
            <input type="number" id="price" placeholder="price" />
            <input type="number" id="taxes" placeholder="taxes" />
            <input type="number" id="ads" placeholder="ads" />
            <input type="number" id="discount" placeholder="discount" />
            <small id="total">total</small>
          </div>
          <input placeholder="count" type="number" id="count" />
          <input placeholder="category" type="text" id="category" />
          <button id="submit">Create</button>
        </div>
        <div class="outputs">
          <div class="serchBlock">
            <input type="text" id="serch" placeholder="serch" />
            <div class="btnSearch">
              <button id="serchTitle">Search by Title</button>
              <button id="serchCategory">Search by Category</button>
            </div>
          </div>
          <table>
            <tr>
              <th>id</th>
              <th>title</th>
              <th>price</th>
              <th>taxes</th>
              <th>ads</th>
              <th>discount</th>
              <th>total</th>
              <th>category</th>
              <th>delete</th>
            </tr>
            <tbody>
              <tr>
                <td>1</td>
                <td>samsung</td>
                <td>2000</td>
                <td>100</td>
                <td>100</td>
                <td>100</td>
                <td>2100</td>
                <td>phone</td>
                <td><button id="update">update</button></td>
                <td><button id="delete">delete</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
